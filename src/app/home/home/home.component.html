<header></header>
<div class="container">
    <menu-bar></menu-bar>
    <header-carousel></header-carousel>
    <h3>Products</h3>

    <div class="row">
        @for(product of products; track product.id){
        <div class="col">
            <product-card [item]="product" (onAddToCart)="handleAddToCartEvent($event)"></product-card>
        </div>
        }
    </div>

</div>
<app-footer></app-footer>
